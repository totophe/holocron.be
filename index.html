<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holocron - Journey Through the Stars</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="starfield"></canvas>

    <div class="content-wrapper">
        <div class="star-wars-text">
            <h1 class="main-title">A long time ago in a galaxy far, far away....</h1>
            <p class="holocron-description">
                Welcome to the Holocron archives. Ancient wisdom preserved across the stars,
                waiting to be discovered by those who dare to venture into the unknown reaches
                of space.
            </p>
        </div>
    </div>

    <div class="status-display">
        <span class="status-label">STATUS:</span>
        <span id="status-text" class="status-text">CRUISING SPEED</span>
    </div>

    <button id="hyperspace-btn" class="hyperspace-button">
        <span class="button-text">HYPERSPACE</span>
    </button>

    <script src="script.js"></script>
</body>
</html>
